<!DOCTYPE html>
<html lang="en">

    <script src="Practica5.js"></script>

</head>

<body>
    <section id="zonaformulario">
        <form name="formulario">
            <p>Selecciona un archivo de alumnos: <input type="file" name="archivo" id="archivos"></p>
        </form>
    </section>

    <div id="zonadatos">
        <form>

            <input type="text" id="nombre" name="nombre" disabled><br>

            <input type="text" id="peso" name="peso" disabled><br>

            <input type="text" id="VO2MAX" name="VO2MAX" disabled>
        </form>
        <br><br>
        <button id="siguiente" onclick="siguienteCiclista()">Siguiente</button>
        <button id="anterior" onclick="anteriorCiclista()" style="visibility: hidden;">Anterior</button>
    </div>
