Java SI disponible en esta ventana, o bien.

La última letra A de tu nombre está en la posición: X

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        function funcion(){
          
            var ventana= window.open("", "nuevaVentana", "width=1600,height=800,resizable=false");
            ventana.document.write("<h3>Ejemplo de Ventana Nueva</h3>");
            ventana.document.write("URL completa: " + ventana.document.URL + "<br><br>");
            ventana.document.write("Protocolo utilizado: " + ventana.document.location.protocol + "<br><br>");
            ventana.document.write("Nombre en codigo del navegador:" + navigator.appCodeName + "<br><br>")
    
            if (navigator.javaEnabled) {
              ventana.document.write("Java SI disponible en esta ventana<br>");
            } else {
              ventana.document.write("Java NO disponible en esta ventana<br>");
            }
        }


        

        document.write("<h1>TAREA DWEC03</H2><HR />");
        var nombre = window.prompt("Introduzca su nombre y apellidos.");
        var dia = window.prompt("Introduce tu dia de nacimiento");
        var mes = window.prompt("Introduce tu mes de nacimiento");
        var a = window.prompt("Introduce tu año de nacimiento");
    
        document.write("Buenos dias " + nombre + "<br><br>");
        document.write("Tu nombre tiene" + nombre.length + " caracteres, incluidos los espacios<br><br>");
        document.write("La primera letra A de tu nombre esta en la posicion: " + (nombre.indexOf("a") -1) + "<br><br>");
        document.write("La ultima letra A de tu nombre esta en la posicion: " + (nombre.lastIndexOf("a") + 1) + "<br><br>");
        document.write("Tu nombre menos las 3 primeras letras es: " + nombre.substring(3) + "<br><br>");
        document.write("Tu nombre todo en mayúsculas es: " + nombre.toUpperCase(nombre) + "<br><br>");
        document.write("El coseno de 180 es: " + Math.cos(180).toFixed(4) + "<br><br>");   
        document.write("El numero mayor de (34,67,23,75,35,19) es: " + Math.max(34,67,23,75,35,19) + "<br><br>");
        document.write("Ejemplo de número al azar: "  + (Math.random() * 100).toFixed(2) + "<br><br>");
        
        var fechaNac = new Date(a, mes - 1, dia); 
        var dias = ["Domingo", "Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado"];
        var posicionDia = fechaNac.getDay();
        var diaSemana = dias[posicionDia];
        document.write("Naciste un feliz " + diaSemana);

        
        
        funcion();

    </script>

</head>

</body>
</html>
