<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="UT5_Practica_4.js"></script>
    <title>Document</title>
</head>

<body>
    <form class="formulario">

        <label for="rango">Rango:</label>
        <input type="range" id="Rango" name="Rango" min="0" max="100" required><br><br>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="Contrasena" name="Contrasena" maxlength="10" 
        pattern="[A-Za-z]{2,10}" required><br><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="Telefono" name="Telefono" pattern="[0-9]{9}" 
        maxlength="9" required><br><br>

        <label for="web">URL:</label>
        <input type="url" id="Url" name="Url" placeholder="https://example.com" 
        pattern="https?://.+" required><br><br>

        <input type="button" id="boton" value="Enviar">

        <div class="error" id="error"></div>

    </form>
</body> 

</html>
