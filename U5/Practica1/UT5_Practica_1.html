<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="UT5_Practica_1.js"></script>
    <link rel="stylesheet" href="UT5_Practica_1.css">
</head>

<body>
    <h1>Formulario</h1>
    <form class="formulario">
        <label for="fecha">Fecha:</label>
        <input type="date" id="Fecha" name="Fecha"><br><br>

        <label for="rango">Rango:</label>
        <input type="range" id="Rango" name="Rango" min="0" max="100"><br><br>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="Contrasena" name="Contrasena"><br><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="Telefono" name="Telefono"><br><br>

        <label for="web">URL:</label>
        <input type="url" id="Web" name="Web" placeholder="https://example.com"><br><br>

        <label for="color">Color:</label>
        <input type="color" id="Color" name="Color"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="Email" name="Email"><br><br>
    </form>

    <button onclick="recogerDatos()">Enviar</button>
    <div class="zonadatos">
    </div>
</body>
</html>
